<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="auth.css" />
</head>

<body>
    <div class="main-container">
        <div class='login-container'>
            <span class='login'>Login</span>
            <input type='text' placeholder="Username" class="email" />
            <input type='password' placeholder="Password" class="password" />
            <button onclick="submit_the_form()">Login</button>
            <hr />
            <span class='new-user'>New user? <a href='http://127.0.0.1:5500/E-CommerceWebsite/signup.html'>Signup</a></span>
        </div>
    </div>
    <script>
        const url = 'https://ecommerce-auth-api.vercel.app/get-data';
        const submit_the_form = async (e) => {
            // e.preventDefault();
            const email = document.querySelector('.email').value;
            const password = document.querySelector('.password').value;
            console.log(email, password);
            if (email == "" || password == "") {
                return alert("please fill proper data")
            }
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({email, password})

            });
            if (!response.ok) {
                return console.log('Network response was not ok');
            }
            const data = await response.json();
            if(!data){
                console.log("user data not found");
                return alert("user data not found");
            }
            console.log('Data received:', data);

        }
    </script>
</body>

</html>
